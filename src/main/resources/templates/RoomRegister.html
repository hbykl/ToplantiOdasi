<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewRoom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error{
            font-style: italic;
            color: rgba(255, 0, 0, 0.58)
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Yeni Oda Oluştur</h2>
    <form th:object="${newRoom}" th:action="@{/hutu/user/saveRoom}" method="post">
        <div class="form-group">

        </div>
        <div class="form-group">
            <label for="roomName">Oda İsmi Giriniz:
                <span th:if="${#fields.hasErrors('roomName')}"
                      th:errors="*{roomName}"
                      class="error">
             </span>
            </label>
            <input th:field="*{roomName}" class="form-control" id="roomName" type="text" placeholder="Oda ismi">
        </div>
        <div class="form-group">
            <label for="situation">Oda Durumu Giriniz:</label>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" th:field="${newRoom.situation}" class="custom-control-input" id="situation">
                <label class="custom-control-label" for="situation">Aktif</label>
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Oda Ekle</button>
        </div>
    </form>
</div>
</body>
</html>
